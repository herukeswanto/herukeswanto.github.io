<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelajaran Interaktif Pancasila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edc9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e8f8e5;
            border: 1px solid #bbb;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #e6b800;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <script>
        function masukKelas() {
            var kelas = document.getElementById("kelas").value;
            if (kelas) {
                window.location.href = kelas;
            } else {
                alert("Silakan pilih kelas terlebih dahulu.");
            }
        }
        function kembali() {
            window.location.href = "indexs.html"; // Sesuaikan dengan halaman utama Anda
        }
    </script>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="kembali()">&#8592;</button>
    <img src="heru.png" alt="Profil Pengembang" class="profile-img">
    <h1>Selamat Datang di Pembelajaran Interaktif Pendidikan Pancasila</h1>
    <p>Dikembangkan Oleh: <strong>Heru Keswanto, S.Pd</strong></p>

    <select id="kelas">
        <option value="">Silahkan Pilih Kelas</option>
        <option value="kelasX.html">Kelas X</option>
        <option value="kelasXI.html">Kelas XI</option>
        <option value="kelasXII.html">Kelas XII</option>
    </select>

    <button class="btn" onclick="masukKelas()">Masuk</button>
</div>

</body>
</html>
