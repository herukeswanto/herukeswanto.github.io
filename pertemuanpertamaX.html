<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Kasus Kebhinekaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; text-align: center; }
        iframe { width: 80%; height: 400px; margin-bottom: 20px; }
        form { max-width: 600px; margin: auto; text-align: left; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background-color: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
        .question { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body style="background-color: aquamarine;">
    <a class="navbar-brand" href="bhinekaX.html"><i class="bi bi-house-door-fill"></i> Home</a>
    <h2>Analisis Kasus Kebhinekaan</h2>

    <!-- Video YouTube -->
    <iframe id="video" src="https://www.youtube.com/embed/nVRaPzFLVHg" frameborder="0" allowfullscreen></iframe>

    <!-- Formulir Analisis -->
    <div class="container mt-4" id="container-mt-4">
        <h3>Silahkan Tuliskan Komentar Anda tentang Keberagaman Bangsa Indonesia</h3>
        <form id="commentForm">
            <label>Nama Kelompok:</label><br>
            <input type="text" id="nama_kelompok" required><br><br>
        
            <label>Apa inti permasalahan dalam video tersebut?</label><br>
            <textarea id="jawaban_pertanyaan1" required></textarea><br><br>
        
            <label>Siapa saja pihak yang terlibat dalam kasus tersebut?</label><br>
            <textarea id="jawaban_pertanyaan2" required></textarea><br><br>
        
            <label>Bagaimana pandangan hukum terhadap kasus ini?</label><br>
            <textarea id="jawaban_pertanyaan3" required></textarea><br><br>
        
            <label>Apa solusi yang dapat diberikan untuk menyelesaikan kasus ini?</label><br>
            <textarea id="jawaban_pertanyaan4" required></textarea><br><br>
        
            <label>Bagaimana hubungan kasus ini dengan nilai-nilai Pancasila?</label><br>
            <textarea id="jawaban_pertanyaan5" required></textarea><br><br>
        
            <button type="submit">Kirim</button>
        </form>
        
        <p id="status" class="mt-3"></p>
    </div>

    <script>
document.getElementById("commentForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let nama_kelompok = document.getElementById("nama_kelompok").value;
        let jawaban_pertanyaan1 = document.getElementById("jawaban_pertanyaan1").value;
        let jawaban_pertanyaan2 = document.getElementById("jawaban_pertanyaan2").value;
        let jawaban_pertanyaan3 = document.getElementById("jawaban_pertanyaan3").value;
        let jawaban_pertanyaan4 = document.getElementById("jawaban_pertanyaan4").value;
        let jawaban_pertanyaan5 = document.getElementById("jawaban_pertanyaan5").value;

        let data = {
        nama: nama_kelompok,
        pertanyaan1: jawaban_pertanyaan1,
        pertanyaan2: jawaban_pertanyaan2,
        pertanyaan3: jawaban_pertanyaan3,
        pertanyaan4: jawaban_pertanyaan4,
        pertanyaan5: jawaban_pertanyaan5
        };

        fetch("https://script.google.com/macros/s/AKfycbyWMaW4Bqa9o5XDC-P4ALybcTW3rNPC9YM4lwm0N5GufyEoYRsOtT5ZdNy2M1vkaaw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(() => {
            document.getElementById("status").innerHTML = "Komentar berhasil dikirim!";
            document.getElementById("commentForm").reset();
        }).catch(error => {
            document.getElementById("status").innerHTML = "Terjadi kesalahan, coba lagi.";
        });
    });



    </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
