<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIPreetestNKRI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #77c4b5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-start {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn-home {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .input-code {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preetest</h2>
        <p>Masukkan kode Quizizz di bawah ini untuk langsung mengikuti preetest.</p>
        <input type="text" id="quizCode" class="input-code" placeholder="Masukkan Kode Quizizz">
        <br>
        <button onclick="startQuiz()" class="btn btn-start">üìù Mulai Preetest</button>
        <br>
        <a href="XINKRI.html" class="btn btn-home">üè† Home</a>
    </div>

    <script>
        function startQuiz() {
            var code = document.getElementById('quizCode').value;
            if (code) {
                window.location.href = 'https://quizizz.com/join?gc=' + code;
            } else {
                alert('Silakan masukkan kode Quizizz terlebih dahulu.');
            }
        }
    </script>
</body>
</html>
